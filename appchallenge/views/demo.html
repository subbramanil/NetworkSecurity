<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Secure SIP</title>
        <link rel="stylesheet" type="text/css" href="css/easyrtc.css" />
        <!--hide-->
        <!-- <link rel="stylesheet" type="text/css" href="css/landing.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/demo_audio_video_simple.css" />
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Prettify Code -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script type="text/javascript" src="js/prettify/prettify.js"></script>
        <!--show-->
        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
        <script type="text/javascript" src="js/easyrtc.js"></script>
        <script type="text/javascript" src="js/call.js"></script>

    </head>
    <body onload="connect();">
        <!--hide-->
        <div id="container" class="container">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">Secure IP</div>
                    <div class="panel-body">
                        <div id="main">
                            <!--show-->
                            <div id="demoContainer">
                                <div id="connectControls" class="col-md-3 col-sm-3">
                                    <div id="iam">Not yet connected...</div>
                                    <br />
                                    <strong>Connected users:</strong>
                                    <div id="otherClients"></div>
                                </div>
                                <div id="videos" class="col-md-9 col-sm-9">
                                    <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
                                    <div style="position:relative;float:left;">
                                        <video autoplay="autoplay" id="callerVideo"></video>
                                    </div>
                                    <!-- each caller video needs to be in it's own div so it's close button can be positioned correctly -->
                                </div>
                            </div>
                            <!--hide-->
                            <br style="clear:both;" />
                            <hr />

                            <!-- End Main Content -->
                        </div>
                    </div>
                    <div class="panel-footer">
                        Secured
                    </div>
                </div>
            </div>
        </div>
        <!--show-->
    </body>
</html>
